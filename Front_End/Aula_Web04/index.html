<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário HTML </title>
</head>
<body>
    <h2 align="center"> Formulário HTML </h2>

    <fieldset> <!-- Borda do Formulário -->
        <legend align="center"> <h3> <font face="times new roman"> Informe seus dados </font></h3></legend>
        <form action="" method="post">
            <label> Nome: </label>
            <input type="text" name="nome" id="nome" maxlength="80" size="40" placeholder="Digite seu Nome">

            <br/> <br/>

            <label> Email: </label>
            <input type="email" name="mail" id="mail" maxlength="60" size="40" placeholder="Digite seu Email">

            <br/> <br/>

            <label> Telefone: </label>
            <input type="tel" name="fone" id="fone" maxlength="15" size="40" placeholder="Digite seu Telefone">

            <br/> <br/>

            <label> Data de Nascimento: </label>
            <input type="date" name="data_nasc" id="data_nasc" min="1900-01-01" max="2006-09-10">

            <br/><br/>

            <label> Senha: </label>
            <input type="password" name="senha" id="senha" maxlength="60" size="40" placeholder="Informe sua senha: ">
            
        </form>
    </fieldset>

</body>
</html>
