<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listas e Sub_Listas </title>
</head>
<body>

    
    <h2 align="center"> Listas e Sub_Listas</h2>
    
    <ul type="circle"> <!-- Tag para iniciar uma lista com sÃ­mbolos ou marcadores --> 
        <h3>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </h3>
    </ul>

    <ol type="A" start = "3"> <!-- Tag para iniciar uma lista numerada--> 
    <h3>
        <li>Item </li>
        <li>Item </li>
        <li>Item </li>
        <li>Item </li>
    </h3>
    </ol>

    <ul> <!-- Tag para iniciar uma lista numerada--> 
        
            <hr color="blue">
            <h3 >
            Sua Lista

            <li>Item 1
                <ol>
                    <li>Sub_Item
                    <ul type="circle">
                        <li> Sub_item 1 </li>
                        <li> Sub_item 2 </li>
                    </ul>
                </li>
                <li> Sub_Item </li>
                    
                </ol>
            </li>
            <li>Item 2 </li>
            <li>Item 3 </li>
            <ul type="square">
                <li> Sub_Item 1</li>
                <li> Sub_item 2 </li>
            </ul>
            <li> Item 4 </li>
        </h3>
    </ul>

</body>
</html>
