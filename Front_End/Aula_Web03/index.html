<head>
    <meta charset="UTF-8">

    <title> Tabela HTML </title>
</head>
<body>


    <h2 align="center"> Tabela HTML </h2>
    <!-- Tag para inicar o desenho da tabela -->
    <table border="1" align="center" cellspacin="5" cellpadding="15" width="400" height="200" bgcolor = "pink" background="" bordercolor="blue"> <!-- Tag para iniciar o desenho da Tabela -->
        <tr bgcolor="silver"> <!-- Tag de Linha -->
            <th colspan="3" align="center"> <font face="verdana"> Coluna 1 </font> </td> <!-- Tag de colunas -->
            <!-- <td> Coluna 2 </td>
                 <td> Coluna 3 </td> -->
        </tr>
        <tr bgcolor="purple">
            
            <td> <font color="white"> Coluna 4 </font></td>
            <td rowspan="2" align="center"> <font color="white"> Coluna 5 </font></td>
            <td> <font color="white"> Coluna 6 </font></td>
            
        </tr>
        <tr>
            <td> Coluna 7 </td>
            <td> Coluna 8 </td>
            <!-- <td> Coluna 9 </td> -->
        </tr>
    </table>

</body>
</html>
